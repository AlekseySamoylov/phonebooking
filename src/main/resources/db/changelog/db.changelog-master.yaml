databaseChangeLog:
- preConditions:
  - runningAs:
      username: dbuser
- changeSet:
    id: add-users-table
    author: Aleksey Samoylov
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(250)
